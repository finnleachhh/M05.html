		<section id="blackboard">
		<h2>Multiplication Table</h2>
	<script>
var number=prompt("Enter a whole number between 0-10");
number=parseInt(number)
for(var i=0;i<=10;i++)
{
document.write(number+" x "+i+ " = "+number*i+"<br>");
}
</script>
